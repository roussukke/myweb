<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="include/templates/css/bootstrap.css">
    <script src="include/templates/js/jquery-3.6.0.min.js"></script>
    <title>Document</title>
</head>

    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="card">

                    <div class="card-body shadow">
                        <div id="accordion">
                            <div class="card">
                                <div class="card-header" id="headingOne">
                                    <h5 class="mb-0">
                                        <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne"

                                            MODEL 1
                                        </button>
                                    </h5>
                                </div>
                                <div id="collapseOne" class="collapse" aria-labelledby="headingOne"
                                    data-parent="#accordion">
                                    <div class="card-body text-capitalize">
                                        <div>
                                            <p>bagian kanan</p>
                                            <img src="include/templates/img/mobil/m2/kanan.png" class="img-fluid"
                                                alt="Responsive image">
                                        </div>
                                        <hr>
                                        <div class="mt-3">
                                            <p>bagian kiri</p>
                                            <img src="include/templates/img/mobil/m2/kiri.png" class="img-fluid"
                                                alt="Responsive image">
                                        </div>
                                        <hr>
                                        <div class="mt-3">
                                            <p>bagian belakang</p>
                                            <img src="include/templates/img/mobil/m2/belakang.png" class="img-fluid"
                                                alt="Responsive image">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card">
                                <div class="card-header" id="headingTwo">

                                            aria-controls="collapseTwo">
                                            MODEL 2
                                        </button>
                                    </h5>
                                </div>
                                <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo"
                                    data-parent="#accordion">
                                    <div class="card-body text-capitalize">
                                        <div>
                                            <p>bagian kanan</p>

                                        <div class="mt-3">
                                            <p>bagian kiri</p>

                                        <div class="mt-3">

                                                alt="Responsive image">
                                        </div>
                                    </div>
                                </div>
                            </div>

                                <div class="card-header" id="headingThree">

                                            MODEL 3
                                        </button>

                                            <img src="include/templates/img/mobil/m4/belakang.png" class="img-fluid"

    <script src="include/templates/js/lain.js"></script>
